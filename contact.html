<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact PisaKart customer support via email, phone, or social media. We're here to help with your shopping needs.">
  <title>Contact Us | PisaKart Customer Support</title>
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #4caf50;
      --text-color: #333;
      --light-bg: #f9f9f9;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin: 0;
    }
    
    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .contact-card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }
    
    .contact-card:hover {
      transform: translateY(-5px);
    }
    
    .contact-card h2 {
      color: var(--primary-color);
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .contact-icon {
      font-size: 1.5rem;
    }
    
    .contact-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .contact-link:hover {
      background-color: var(--secondary-color);
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .social-icon:hover {
      background-color: var(--primary-color);
      color: white;
      transform: scale(1.1);
    }
    
    .business-hours {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem 0;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact PisaKart</h1>
      <p>We're here to help with any questions or concerns</p>
    </div>
  </header>
  
  <main class="container">
    <div class="contact-methods">
      <div class="contact-card">
        <h2><i class="fas fa-envelope contact-icon"></i> Email</h2>
        <p>For general inquiries and support</p>
        <a href="mailto:pisakarthelp@gmail.com" class="contact-link">pisakarthelp@gmail.com</a>
      </div>
      
      <div class="contact-card">
        <h2><i class="fas fa-phone contact-icon"></i> Chat</h2>
        <p>Chat directly with our support team</p>
        <a href="https://wa.me/918185843878" class="contact-link">+91 81858 43878</a>
        <p><small>Mon-Sat: 9AM-6PM</small></p>
      </div>
      
      <!-- <div class="contact-card">
        <h2><i class="fas fa-map-marker-alt contact-icon"></i> Address</h2>
        <p>Visit our headquarters</p>
        <p><strong>PisaKart HQ</strong><br>Hyderabad, India</p>
        <a href="https://maps.google.com" target="_blank" class="contact-link">View on Map</a>
      </div>
    </div> 
    
    <div class="business-hours">
      <h2><i class="far fa-clock"></i> Business Hours</h2>
      <p><strong>Monday - Saturday:</strong> 9:00 AM - 6:00 PM</p>
      <p><strong>Sunday:</strong> Closed</p>
    </div>-->
    
    <div class="contact-card">
      <h2><i class="fas fa-comment-dots contact-icon"></i> Social Media</h2>
      <p>Connect with us on these platforms</p>
      <div class="social-links">
        <a href="https://instagram.com/pisakart" class="social-icon" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/918185843878" class="social-icon" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://facebook.com/pisakart" class="social-icon" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://youtube.com/@pisakart" class="social-icon" aria-label="Youtube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
