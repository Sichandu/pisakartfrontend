<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Housing Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Spring housing (cylinder)
    const housingGeometry = new THREE.CylinderGeometry(1, 1, 3, 32);
    const housingMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff, metalness: 0.3, roughness: 0.5 });
    const housing = new THREE.Mesh(housingGeometry, housingMaterial);
    scene.add(housing);

    // Spring inside (helix)
    const springGeometry = new THREE.TorusGeometry(0.45, 0.05, 16, 100, Math.PI * 6);
    const springMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.8, roughness: 0.3 });
    const spring = new THREE.Mesh(springGeometry, springMaterial);
    spring.rotation.x = Math.PI / 2;
    spring.position.y = -1;
    scene.add(spring);

    // Rope exit (small cylinder)
    const ropeGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 16);
    const ropeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const rope = new THREE.Mesh(ropeGeometry, ropeMaterial);
    rope.rotation.x = Math.PI / 2;
    rope.position.set(1.2, 0, 0);
    scene.add(rope);

    // Camera position
    camera.position.z = 6;

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
